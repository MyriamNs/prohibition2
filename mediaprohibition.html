<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Prohibition era media</title>
        <link href="resetcopy.css" rel="stylesheet">
        <link href="prohibition2.css" rel="stylesheet">
        <script defer src="arenacopy.js"></script>
		<script defer src="maincopy.js"></script>
	</head>
    <body>

        <header>
            <div class="positiontitle mediamaint">
           <h1 class="themedia"> THE </h1>
           
           <div class="titletablet mediamaint">
           <h1 class="stroke mediamaint"> <a href="index.html">PROHIBITION </a> </h1>
           <h1><a href="index.html"> ERA </a> </h1>
        </div>
        </div>
           <span class="mediaarrow">&#8681;</span>
           <a href="https://www.are.na/kendall-drake/the-prohibition-era" id="channel-url">
            <p class="channel-title linkchannel linkcenter"></p>
            </a>
            
<div>
           <hr class="hline medialinetablet topmediahr">
           <h3 class="stroke medialine typecenter"><a name="images"> IMAGES </a> </h3>
           <hr class="hline medialinetablet bmediahr">
           <section>
            <ul class="image-blocks">
			</ul>
            <!-- Images. -->
		<template id="image-block">
			<li class="image-block">
				<figure>
                 <img class="image-square">
				</figure>
                <aside>
                    <img class="image">
                    <p class="title"></p>
                    <p class="time-created"></p>
                </aside>
			</li>
		</template>

           </section>

        </div>

        <div>
            <hr class="hline medialinetablet topmediahr">
            <h3 class="stroke medialine typecenter"><a name="links"> LINKS</a> </h3>
            <hr class="hline medialinetablet bmediahr">
        
            <section>
                <ul class="link-blocks">
                </ul>
                <template id="link-block">
                    <li class="link-block">
                        <figure>
                                <img class="image-square">
                        </figure>
                        <aside>
                            <img class="image">
                          
                            <a class="link">
                                <p class="link-title"></p>
                            </a>
                        </aside>

                    </li>
                </template>

            </section>
 
         </div>

         <div>
            <hr class="hline medialinetablet topmediahr">
            <h3 class="stroke medialine typecenter"><a name="texts"> TEXTS</a> </h3>
            <hr class="hline medialinetablet bmediahr">

            <section>
                <ul class="text-blocks">
                </ul>
                <!-- Text. -->
		<template id="text-block">
			<li>
				<figure class="text-block">
					<h3 class="title"></h3>
					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					<figcaption class="description"></figcaption>

				</figure>
			</li>
		</template>

            </section>
 
         </div>

         <div>
            <hr class="hline medialinetablet topmediahr">
            <h3 class="stroke medialine typecenter"><a name="videos"> VIDEOS </a></h3>
            <hr class="hline medialinetablet bmediahr">

            <section>
                <ul class="video-embed-blocks">
                </ul>
                <!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li class="video-embed-block">
				<figure>
                        <img class="image-square">
                 
				</figure>
                <aside>
                    <video>
                    <source class="image-display"></video>
                    <a class="link">
						<p class="link-title"></p>
					</a>
                </aside>
			</li>
		</template>

            </section>
 
         </div>






    </body>
